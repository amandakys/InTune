{% extends 'intune/base_layer.html' %}
{% load bootstrap3 %}

{% block title %}
    <title>Register</title>
{% endblock %}

{% block content %}

    <div class="col-sm-4">
        <h1 style="text-align: left !important;">Register</h1>

        <form method="post">
            {% csrf_token %}
            {% bootstrap_form form %}
            {% buttons %}
            <button type="submit" class="btn btn-light">Register</button>
            {% endbuttons %}
        </form>
    </div>
{% endblock %}
